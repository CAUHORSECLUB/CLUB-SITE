    /* fade + zoom */

    .fade-zoom.in { opacity:1; transform: scale(1); }
    .fade-zoom.out { opacity:0; transform: scale(0.85); }

  <script>
    // vh ë³´ì • (iOS Safari)
    function fixVH(){
      document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
    }
    window.addEventListener('resize', fixVH);
    fixVH();

    // fade+zoom ì• ë‹ˆë©”ì´ì…˜
    const faders = document.querySelectorAll('.fade-zoom');
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          entry.target.classList.add('in');
          entry.target.classList.remove('out');
        } else {
          entry.target.classList.remove('in');
          entry.target.classList.add('out');
        }
      });
    }, { threshold:0.3 });
    faders.forEach(el => io.observe(el));

    // ğŸ“Œ ëª¨ë°”ì¼ ìŠ¬ë¼ì´ë“œ ê¸°ëŠ¥
    const slider = document.getElementById('slider');
    let slideIndex = 0;
    function updateSlide() {
      if (window.innerWidth <= 768) {
        slider.style.transform = `translateX(${-slideIndex * 100}%)`;
      } else {
        slider.style.transform = "none"; // PCì—ì„œëŠ” ì›ë˜ëŒ€ë¡œ
      }
    }
    window.addEventListener('resize', updateSlide);

    let touchStartX = 0;
    slider.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
    }, {passive:true});

    slider.addEventListener('touchend', e => {
      if (window.innerWidth > 768) return; // ëª¨ë°”ì¼ ì „ìš©
      let dx = e.changedTouches[0].clientX - touchStartX;
      const threshold = 50;
      if (dx > threshold && slideIndex > 0) {
        slideIndex--;
      } else if (dx < -threshold && slideIndex < slider.children.length - 1) {
        slideIndex++;
      }
      updateSlide();
    }, {passive:true});

    updateSlide();
  </script>
