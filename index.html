<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CHC Horse Club — Presentation Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <style>
    :root {
      --bg:#0b0c10;
      --text:#eaedf2;
      --muted:#a8b0bd;
      --vh: 1vh;
    }
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height:calc(var(--vh, 1vh) * 100);
      overflow-y:scroll;
      scroll-snap-type: y mandatory;
    }
    section {
      height:calc(var(--vh, 1vh) * 100);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      scroll-snap-align:start;
      padding:40px 20px;
    }

    h1,h2 { margin:0 0 1rem; }
    h1 { font-size: clamp(36px, 6vw, 72px); font-weight:900; }
    h2 { font-size: clamp(28px, 5vw, 60px); font-weight:800; }
    p {
      font-size: 20px;
      color: var(--muted);
      max-width: 700px;
      margin:0 auto;
    }

    /* fade + zoom */
    .fade-zoom { opacity:0; transform: scale(0.85); transition: all 0.8s ease; }
    .fade-zoom.in { opacity:1; transform: scale(1); }
    .fade-zoom.out { opacity:0; transform: scale(0.85); }

    /* 모바일 전용: 가로 슬라이드 모드 */
    @media (max-width: 768px) {
      body {
        overflow-x:hidden;
        overflow-y:hidden;
      }
      .slider {
        display:flex;
        width:100%;
        height:100%;
        overflow:hidden;
        touch-action: pan-y;
        transform: translateX(0);
        transition: transform 0.5s ease;
      }
      section {
        flex:0 0 100%;
        height:100vh;
        padding:40px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- 모바일에선 .slider 컨테이너가 모든 섹션 감쌈 -->
  <div class="slider" id="slider">
    <section id="hero">
      <h1 class="fade-zoom">🐎 CHC 승마동아리</h1>
      <p class="fade-zoom">올해의 홍보 포스터를 만나보세요</p>
    </section>

    <section id="about">
      <h2 class="fade-zoom">동아리 소개</h2>
      <p class="fade-zoom">승마를 통해 균형감 · 집중력 · 교감을 배우는 CHC 활동을 소개합니다.</p>
    </section>

    <section id="posters">
      <h2 class="fade-zoom">포스터 모음</h2>
      <div class="card"><img src="assets/poster1.jpg" alt="포스터1"></div>
      <div class="card"><img src="assets/poster2.jpg" alt="포스터2"></div>
      <div class="card"><img src="assets/poster3.jpg" alt="포스터3"></div>
    </section>

    <section id="contact">
      <h2 class="fade-zoom">문의</h2>
      <p class="fade-zoom">카톡: <a href="#" style="color:var(--text)">https://open.kakao…</a></p>
      <p class="fade-zoom">이메일: <a href="mailto:your@email" style="color:var(--text)">your@email</a></p>
    </section>
  </div>

  <script>
    // vh 보정 (iOS Safari)
    function fixVH(){
      document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
    }
    window.addEventListener('resize', fixVH);
    fixVH();

    // fade+zoom 애니메이션
    const faders = document.querySelectorAll('.fade-zoom');
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          entry.target.classList.add('in');
          entry.target.classList.remove('out');
        } else {
          entry.target.classList.remove('in');
          entry.target.classList.add('out');
        }
      });
    }, { threshold:0.3 });
    faders.forEach(el => io.observe(el));

    // 📌 모바일 슬라이드 기능
    const slider = document.getElementById('slider');
    let slideIndex = 0;
    function updateSlide() {
      if (window.innerWidth <= 768) {
        slider.style.transform = `translateX(${-slideIndex * 100}%)`;
      } else {
        slider.style.transform = "none"; // PC에서는 원래대로
      }
    }
    window.addEventListener('resize', updateSlide);

    let touchStartX = 0;
    slider.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
    }, {passive:true});

    slider.addEventListener('touchend', e => {
      if (window.innerWidth > 768) return; // 모바일 전용
      let dx = e.changedTouches[0].clientX - touchStartX;
      const threshold = 50;
      if (dx > threshold && slideIndex > 0) {
        slideIndex--;
      } else if (dx < -threshold && slideIndex < slider.children.length - 1) {
        slideIndex++;
      }
      updateSlide();
    }, {passive:true});

    updateSlide();
  </script>
</body>
</html>
