<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CHC Horse Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    :root {
      --blue:#003366;    /* 깊은 파랑 */
      --black:#0b0c10;   /* 검정 */
      --gold:#d4af37;    /* 금색 */
      --red:#c62828;     /* 강렬한 빨강 */
      --gray:#f5f6f8;
      --vh: 1vh;
    }
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background: var(--gray);
      color:#222;
      height:calc(var(--vh, 1vh) * 100);
      overflow-y:scroll;
      scroll-snap-type: y mandatory;
    }
    section {
      height:calc(var(--vh, 1vh) * 100);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      scroll-snap-align:start;
      padding:40px 20px;
    }

    /* Hero */
    #hero {
      background:url("assets/horse_bg.jpg") center/cover no-repeat, var(--black);
      position:relative;
      color:var(--gold);
    }
    #hero::after {
      content:"";
      position:absolute; inset:0;
      background:rgba(0,0,0,0.6);
    }
    #hero > * { position:relative; z-index:1; }

    h1,h2 { margin:0 0 1rem; }
    h1 { font-size: clamp(36px, 6vw, 72px); font-weight:900; letter-spacing:2px; }
    h2 { font-size: clamp(28px, 5vw, 56px); font-weight:800; color:var(--blue); }
    p  { font-size:18px; max-width:720px; margin:0 auto; line-height:1.6; }

    /* Fade + Zoom */
    .fade-zoom { opacity:0; transform: scale(0.9) translateY(20px); transition:all 0.9s ease; }
    .fade-zoom.in { opacity:1; transform: scale(1) translateY(0); }
    .fade-zoom.out { opacity:0; transform: scale(0.9) translateY(20px); }

    /* About */
    #about {
      background: var(--blue);
      color:#fff;
    }
    #about h2 { color:var(--gold); }

    /* Posters */
    #posters { background:#fff; }
    .poster-rail {
      display:flex; gap:20px; overflow-x:auto;
      padding:20px; margin-top:20px;
      scroll-snap-type:x mandatory;
    }
    .poster-rail::-webkit-scrollbar { display:none; }
    .card {
      flex:0 0 auto;
      width:min(80vw, 300px);
      border-radius:12px;
      overflow:hidden;
      background:#fff;
      border:2px solid var(--blue);
      scroll-snap-align:center;
      cursor:pointer;
      box-shadow:0 4px 14px rgba(0,0,0,0.15);
      transition:transform .3s, border-color .3s;
    }
    .card:hover {
      transform:translateY(-8px);
      border-color:var(--red);
    }
    .card img { width:100%; display:block; }
    .meta {
      padding:10px;
      font-weight:bold;
      text-align:center;
      background:var(--blue);
      color:white;
    }

    /* Contact */
    #contact {
      background: linear-gradient(135deg, var(--black), var(--blue));
      color:var(--gold);
    }
    #contact a { color:var(--red); font-weight:bold; }

    /* Lightbox */
    .lightbox {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.9);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:100;
    }
    .lightbox.open { display:flex; }
    .lightbox img {
      max-width:90%;
      max-height:80%;
      border-radius:12px;
      box-shadow:0 0 20px rgba(0,0,0,.5);
    }
    .close, .nav {
      position:absolute;
      background:rgba(255,255,255,.15);
      border:none;
      color:#fff;
      cursor:pointer;
      border-radius:50%;
      width:44px; height:44px;
      font-size:22px;
    }
    .close { top:20px; right:20px; }
    .nav { top:50%; transform:translateY(-50%); }
    .prev { left:20px; }
    .next { right:20px; }

    /* Mobile */
    @media (max-width:768px){
      body { scroll-snap-type:none; }
      section { height:auto; min-height:calc(var(--vh,1vh)*100); padding:60px 20px; }
      h1 { font-size: clamp(28px, 8vw, 48px); }
      h2 { font-size: clamp(22px, 6vw, 36px); }
      p  { font-size:16px; }
      .poster-rail { gap:12px; }
      .card { width:80%; max-width:340px; margin:0 auto; }
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section id="hero">
    <h1 class="fade-zoom">🐎 CHC 승마동아리</h1>
    <p class="fade-zoom">열정과 품격이 함께하는 중앙대학교 CHC</p>
  </section>

  <!-- About -->
  <section id="about">
    <h2 class="fade-zoom">동아리 소개</h2>
    <p class="fade-zoom">CHC는 승마를 통해 균형감 · 집중력 · 교감을 배우고<br> 파랑의 도전, 금빛의 자부심, 붉은 열정을 담아 활동합니다.</p>
  </section>

  <!-- Posters -->
  <section id="posters">
    <h2 class="fade-zoom">포스터 모음</h2>
    <div class="poster-rail fade-zoom">
      <div class="card"><img src="assets/poster1.jpg"><div class="meta">JOIN</div></div>
      <div class="card"><img src="assets/poster2.jpg"><div class="meta">회원모집</div></div>
      <div class="card"><img src="assets/poster3.jpg"><div class="meta">소개</div></div>
      <div class="card"><img src="assets/poster4.jpg"><div class="meta">활동사진</div></div>
      <div class="card"><img src="assets/poster5.jpg"><div class="meta">COMING SOON</div></div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2 class="fade-zoom">문의</h2>
    <p class="fade-zoom">카톡: <a href="#">https://open.kakao…</a></p>
    <p class="fade-zoom">이메일: <a href="mailto:your@email">your@email</a></p>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close" id="closeBtn">×</button>
    <button class="nav prev" id="prevBtn">◀</button>
    <img id="lightboxImg" alt="poster">
    <button class="nav next" id="nextBtn">▶</button>
  </div>

  <script>
    // vh 보정
    function fixVH(){ document.documentElement.style.setProperty('--vh', window.innerHeight*0.01+'px'); }
    window.addEventListener('resize', fixVH); fixVH();

    // fade zoom observer
    const faders = document.querySelectorAll('.fade-zoom');
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          entry.target.classList.add('in');
          entry.target.classList.remove('out');
        } else {
          entry.target.classList.remove('in');
          entry.target.classList.add('out');
        }
      });
    }, {threshold:0.3});
    faders.forEach(el=>io.observe(el));

    // Lightbox
    const cards = document.querySelectorAll('.card img');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let current=0;

    function openAt(i){ current=i; lbImg.src=cards[i].src; lb.classList.add('open'); document.body.style.overflow='hidden'; }
    function close(){ lb.classList.remove('open'); document.body.style.overflow=''; }
    function nav(dir){ current=(current+dir+cards.length)%cards.length; lbImg.src=cards[current].src; }

    cards.forEach((c,i)=>c.addEventListener('click',()=>openAt(i)));
    closeBtn.addEventListener('click',close);
    prevBtn.addEventListener('click',()=>nav(-1));
    nextBtn.addEventListener('click',()=>nav(1));
    lb.addEventListener('click',e=>{ if(e.target===lb) close(); });

    // swipe
    let startX=0;
    lb.addEventListener('touchstart',e=>{startX=e.touches[0].clientX;});
    lb.addEventListener('touchend',e=>{
      let dx=e.changedTouches[0].clientX-startX;
      if(dx>50) nav(-1);
      if(dx<-50) nav(1);
    });
  </script>
</body>
</html>
