<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CHC Horse Club — Presentation Mode</title>
  <style>
    :root {
      --bg:#0b0c10;
      --text:#eaedf2;
      --muted:#a8b0bd;
    }
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height:100vh;
      overflow-y:scroll;
      scroll-snap-type: y mandatory;
    }
    section {
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      scroll-snap-align:start;
      padding:40px 20px;
    }
    h1,h2 { margin:0 0 1rem; }
    h1 { font-size: clamp(36px, 6vw, 72px); font-weight:900; }
    h2 { font-size: clamp(28px, 5vw, 60px); font-weight:800; }
    p {
      font-size: 20px;
      color: var(--muted);
      max-width: 700px;
      margin:0 auto;
    }

    /* fade + zoom */
    .fade-zoom {
      opacity:0;
      transform: scale(0.9);
      transition: all 0.8s ease;
    }
    .fade-zoom.in {
      opacity:1;
      transform: scale(1);
    }
    .fade-zoom.out {
      opacity:0;
      transform: scale(0.9);
    }

    /* posters */
    .poster-rail {
      display:flex; gap:20px; overflow-x:auto;
      padding:20px; margin-top:20px;
      scroll-snap-type:x mandatory;
    }
    .poster-rail::-webkit-scrollbar { display:none; }
    .card {
      flex:0 0 auto;
      width:min(80vw, 300px);
      border-radius:12px;
      overflow:hidden;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);
      scroll-snap-align:center;
      cursor:pointer;
    }
    .card img { width:100%; display:block; }
    .meta { padding:10px; font-weight:bold; }

    /* Lightbox */
    .lightbox {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.9);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:100;
    }
    .lightbox.open { display:flex; }
    .lightbox img {
      max-width:90%;
      max-height:90%;
      border-radius:12px;
    }
    .lightbox .close-btn {
      position:absolute;
      top:20px; right:20px;
      background:rgba(255,255,255,0.1);
      border:none;
      color:white;
      font-size:24px;
      border-radius:50%;
      width:40px; height:40px;
      cursor:pointer;
    }
    .lightbox .nav-btn {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:rgba(255,255,255,0.1);
      border:none;
      color:white;
      font-size:32px;
      border-radius:50%;
      width:50px; height:50px;
      cursor:pointer;
    }
    .lightbox .prev { left:20px; }
    .lightbox .next { right:20px; }
  </style>
</head>
<body>

  <!-- Hero -->
  <section id="hero">
    <h1 class="fade-zoom">🐎 CHC 승마동아리</h1>
    <p class="fade-zoom">올해의 홍보 포스터를 만나보세요</p>
  </section>

  <!-- About -->
  <section id="about">
    <h2 class="fade-zoom">동아리 소개</h2>
    <p class="fade-zoom">승마를 통해 균형감 · 집중력 · 교감을 배우는 CHC 활동을 소개합니다.</p>
  </section>

  <!-- Posters -->
  <section id="posters">
    <h2 class="fade-zoom">포스터 모음</h2>
    <div class="poster-rail fade-zoom">
      <div class="card"><img src="assets/poster1.jpg" alt="포스터1"><div class="meta">JOIN</div></div>
      <div class="card"><img src="assets/poster2.jpg" alt="포스터2"><div class="meta">회원모집</div></div>
      <div class="card"><img src="assets/poster3.jpg" alt="포스터3"><div class="meta">소개</div></div>
      <div class="card"><img src="assets/poster4.jpg" alt="포스터4"><div class="meta">활동사진</div></div>
      <div class="card"><img src="assets/poster5.jpg" alt="포스터5"><div class="meta">COMING SOON</div></div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2 class="fade-zoom">문의</h2>
    <p class="fade-zoom">카톡: <a href="#" style="color:var(--text)">https://open.kakao…</a></p>
    <p class="fade-zoom">이메일: <a href="mailto:your@email" style="color:var(--text)">your@email</a></p>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close-btn" id="closeBtn">✕</button>
    <button class="nav-btn prev" id="prevBtn">◀</button>
    <img id="lightboxImg" alt="Poster">
    <button class="nav-btn next" id="nextBtn">▶</button>
  </div>

  <script>
    // fade+zoom 애니메이션
    const faders = document.querySelectorAll('.fade-zoom');
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          entry.target.classList.add('in');
          entry.target.classList.remove('out');
        } else {
          entry.target.classList.remove('in');
          entry.target.classList.add('out');
        }
      });
    }, { threshold:0.3 });
    faders.forEach(el => io.observe(el));

    // Lightbox 기능
    const cards = document.querySelectorAll('.card img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let current = 0;

    function showLightbox(index){
      current = index;
      lightboxImg.src = cards[current].src;
      lightbox.classList.add('open');
    }
    function closeLightbox(){
      lightbox.classList.remove('open');
    }
    function showNext(dir){
      current = (current + dir + cards.length) % cards.length;
      lightboxImg.src = cards[current].src;
    }

    cards.forEach((card,i)=>{
      card.addEventListener('click', ()=> showLightbox(i));
    });
    closeBtn.addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', ()=> showNext(-1));
    nextBtn.addEventListener('click', ()=> showNext(1));
    lightbox.addEventListener('click', (e)=>{
      if(e.target===lightbox) closeLightbox();
    });

    // 드래그/스와이프
    let startX = 0;
    lightboxImg.addEventListener('touchstart', e=>{
      startX = e.touches[0].clientX;
    });
    lightboxImg.addEventListener('touchend', e=>{
      let endX = e.changedTouches[0].clientX;
      if(endX - startX > 50) showNext(-1);
      if(startX - endX > 50) showNext(1);
    });
  </script>
</body>
</html>
