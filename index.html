<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CHC Horse Club — Presentation Mode</title>
  <!-- iPhone 노치/Safe Area + 모바일 확대/축소 잠금 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <style>
    :root {
      --bg:#0b0c10;
      --text:#eaedf2;
      --muted:#a8b0bd;
      --vh: 1vh; /* iOS 보정용 */
    }
    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      height:calc(var(--vh, 1vh) * 100);
      overflow-y:scroll;
      scroll-snap-type: y mandatory;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      overscroll-behavior-y:none; /* 상하 탄성 최소화 */
    }
    section {
      height:calc(var(--vh, 1vh) * 100);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      scroll-snap-align:start;
      padding:40px 20px;
    }
    h1,h2 { margin:0 0 1rem; }
    h1 { font-size: clamp(36px, 6vw, 72px); font-weight:900; }
    h2 { font-size: clamp(28px, 5vw, 60px); font-weight:800; }
    p {
      font-size: 20px;
      color: var(--muted);
      max-width: 700px;
      margin:0 auto;
    }

    /* 이미지 드래그/선택 방지 */
    img { -webkit-user-drag:none; user-select:none; -webkit-user-select:none; }

    /* fade + zoom */
    .fade-zoom { opacity:0; transform: scale(0.85); transition: all 0.8s ease; }
    .fade-zoom.in { opacity:1; transform: scale(1); }
    .fade-zoom.out { opacity:0; transform: scale(0.85); }

    /* posters (기본: 데스크톱/태블릿) */
    .poster-rail {
      display:flex;
      gap:20px;
      overflow-x:auto;
      overflow-y:hidden;
      padding:16px 20px;
      margin-top:14px;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling: touch;     /* iOS 부드러운 스크롤 */
      overscroll-behavior-x: contain;        /* 가로 오버스크롤 제어 */
      scrollbar-width:none;                  /* Firefox */
      touch-action: pan-x;                   /* 가로 제스처만 */
      mask-image: linear-gradient( to right, transparent 0, #000 24px, #000 calc(100% - 24px), transparent 100%);
    }
    .poster-rail::-webkit-scrollbar { display:none; }
    .card {
      flex:0 0 auto;
      width:min(80vw, 300px);
      border-radius:12px;
      overflow:hidden;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);
      scroll-snap-align:center;
      cursor:pointer;
      transform: translateZ(0); /* GPU 합성으로 잔상/깜빡임 감소 */
    }
    .card img { width:100%; display:block; }
    .meta { padding:10px; font-weight:bold; }

    /* Lightbox */
    .lightbox {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.9);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:100;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      backdrop-filter: blur(0.5px);
    }
    .lightbox.open { display:flex; }
    .lightbox img {
      max-width:90%;
      max-height:80%;
      border-radius:12px;
      box-shadow:0 0 20px rgba(0,0,0,.5);
    }
    .lightbox .close,
    .lightbox .nav {
      background:rgba(255,255,255,.12);
      border:none; color:var(--text); cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .lightbox .close {
      position:absolute;
      top: max(16px, env(safe-area-inset-top));
      right: max(16px, env(safe-area-inset-right));
      font-size:24px;
      border-radius:50%;
      width:44px; height:44px;
    }
    .lightbox .nav {
      position:absolute; top:50%; transform:translateY(-50%);
      font-size:40px; width:50px; height:50px; border-radius:50%;
    }
    .lightbox .prev { left:20px; }
    .lightbox .next { right:20px; }

    /* 모바일 전용 */
    @media (max-width: 768px) {
      body { scroll-snap-type:none; }
      section {
        height:85vh;          /* 꽉 차되 살짝 짧게 */
        padding:32px 16px;
      }
      h1 { font-size: clamp(26px, 7.5vw, 40px); }
      h2 { font-size: clamp(22px, 6.5vw, 32px); margin-bottom:0.4rem; }
      p  { font-size: 15px; line-height:1.5; }

      /* ✅ 모바일도 가로 스크롤 유지 & 끊김 완화 */
      .poster-rail {
        gap:12px;
        padding:12px 12px;
        margin-top:8px;
        touch-action: pan-x;
        overscroll-behavior: contain;
      }
      .card { width: clamp(220px, 70vw, 300px); }
      .lightbox img { max-width:95%; max-height:70%; }
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section id="hero">
    <h1 class="fade-zoom">🐎 CHC 승마동아리</h1>
    <p class="fade-zoom">올해의 홍보 포스터를 만나보세요</p>
  </section>

  <!-- About -->
  <section id="about">
    <h2 class="fade-zoom">동아리 소개</h2>
    <p class="fade-zoom">승마를 통해 균형감 · 집중력 · 교감을 배우는 CHC 활동을 소개합니다.</p>
  </section>

  <!-- Posters -->
  <section id="posters">
    <h2 class="fade-zoom">포스터 모음</h2>
    <div class="poster-rail fade-zoom" id="posterRail">
      <div class="card"><img src="assets/poster1.jpg" alt="포스터1" loading="lazy"><div class="meta">JOIN</div></div>
      <div class="card"><img src="assets/poster2.jpg" alt="포스터2" loading="lazy"><div class="meta">회원모집</div></div>
      <div class="card"><img src="assets/poster3.jpg" alt="포스터3" loading="lazy"><div class="meta">소개</div></div>
      <div class="card"><img src="assets/poster4.jpg" alt="포스터4" loading="lazy"><div class="meta">활동사진</div></div>
      <div class="card"><img src="assets/poster5.jpg" alt="포스터5" loading="lazy"><div class="meta">COMING SOON</div></div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2 class="fade-zoom">문의</h2>
    <p class="fade-zoom">카톡: <a href="#" style="color:var(--text)">https://open.kakao…</a></p>
    <p class="fade-zoom">이메일: <a href="mailto:your@email" style="color:var(--text)">your@email</a></p>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close" id="closeBtn" aria-label="닫기">×</button>
    <button class="nav prev" id="prevBtn" aria-label="이전">◀</button>
    <img id="lightboxImg" alt="poster">
    <button class="nav next" id="nextBtn" aria-label="다음">▶</button>
  </div>

  <script>
    // vh 보정 (iOS Safari)
    function fixVH(){ document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px'); }
    window.addEventListener('resize', fixVH);
    fixVH();

    // fade+zoom 애니메이션
    const faders = document.querySelectorAll('.fade-zoom');
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){ entry.target.classList.add('in'); entry.target.classList.remove('out'); }
        else { entry.target.classList.remove('in'); entry.target.classList.add('out'); }
      });
    }, { threshold:0.3 });
    faders.forEach(el => io.observe(el));

    // Lightbox
    const cards = document.querySelectorAll('.card img');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let current = 0;

    function openAt(i){
      current = i;
      lbImg.src = cards[i].src;
      lb.classList.add('open');
      document.body.style.overflow='hidden'; // 뒷배경 스크롤 방지
    }
    function close(){
      lb.classList.remove('open');
      document.body.style.overflow='';
    }
    function nav(dir){
      current = (current + dir + cards.length) % cards.length;
      lbImg.src = cards[current].src;
    }

    cards.forEach((c,i)=> c.addEventListener('click', ()=>openAt(i)));
    closeBtn.addEventListener('click', close);
    prevBtn.addEventListener('click', ()=>nav(-1));
    nextBtn.addEventListener('click', ()=>nav(1));
    lb.addEventListener('click', e=>{ if(e.target===lb) close(); });

    // Lightbox swipe
    let startX=0;
    lb.addEventListener('touchstart', e=>{ startX = e.touches[0].clientX; }, {passive:true});
    lb.addEventListener('touchend', e=>{
      const dx = e.changedTouches[0].clientX - startX;
      if(dx>50) nav(-1);
      if(dx<-50) nav(1);
    }, {passive:true});

    // 키보드 제어
    document.addEventListener('keydown', e=>{
      if(!lb.classList.contains('open')) return;
      if(e.key==='Escape') close();
      if(e.key==='ArrowLeft') nav(-1);
      if(e.key==='ArrowRight') nav(1);
    });

    // 🧯 포스터 레일에서 세로 스와이프가 페이지 스크롤로 섞이는 것 방지(모바일)
    const rail = document.getElementById('posterRail');
    rail.addEventListener('touchmove', (e)=>{
      // 가로로 충분히 움직이는 중엔 기본 스크롤 막음 -> 끊김/어두워짐 완화
      if (Math.abs(e.touches[0].clientX - (rail._sx||0)) > Math.abs(e.touches[0].clientY - (rail._sy||0))) {
        e.preventDefault();
      }
    }, {passive:false});
    rail.addEventListener('touchstart', (e)=>{ rail._sx = e.touches[0].clientX; rail._sy = e.touches[0].clientY; }, {passive:true});
  </script>
</body>
</html>
