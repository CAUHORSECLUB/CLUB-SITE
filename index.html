    p {

    /* fade + zoom */
    .fade-zoom {
      opacity:0;
      transform: scale(0.85);

    }
    .fade-zoom.in {
      opacity:1;
      transform: scale(1);
    }

    /* í¬ìŠ¤í„° ìŠ¬ë¼ì´ë“œ */

    }
    .poster-rail {
      display:flex;
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      width:100%;
    }
    .card {
      flex:0 0 100%;
      max-width:100%;
      position:relative;
      transform: scale(0.95);
      transition: transform 0.5s ease;
    }
    .card.active { transform: scale(1); }
    .card img {
      width:100%;
      height:auto;
      display:block;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.4);
    }
    .meta {
      position:absolute;
      bottom:10px;

      background:rgba(0,0,0,0.5);
      padding:6px 12px;

    /* Lightbox */
    .lightbox {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.9);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:100;
    }
    .lightbox.open { display:flex; animation: zoomIn 0.3s ease; }
    @keyframes zoomIn {
      from { opacity:0; transform: scale(0.8); }
      to { opacity:1; transform: scale(1); }
    }
    .lightbox img {
      max-width:90%;
      max-height:80%;
      border-radius:12px;
      box-shadow:0 0 20px rgba(0,0,0,.5);
    }
    .close, .nav {
      position:absolute;
      background:rgba(255,255,255,.1);
      border:none;
      color:var(--text);
      cursor:pointer;
      border-radius:50%;
      width:44px; height:44px;
      font-size:22px;
    }
    .close { top:20px; right:20px; }
    .nav { top:50%; transform:translateY(-50%); }
    .prev { left:10px; }
    .next { right:10px; }
  </style>

    <button class="close" id="closeBtn">Ã—</button>

  <script>
    // fade+zoom ì• ë‹ˆë©”ì´ì…˜
    const faders = document.querySelectorAll('.fade-zoom');
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting) entry.target.classList.add('in');
      });
    }, { threshold:0.3 });
    faders.forEach(el => io.observe(el));

    // Lightbox
    const cards = document.querySelectorAll('.card img');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let current = 0;

    function openAt(i){
      current = i;
      lbImg.src = cards[i].src;
      lb.classList.add('open');
      document.body.style.overflow='hidden';
    }
    function close(){
      lb.classList.remove('open');
      document.body.style.overflow='';
    }
    function nav(dir){
      current = (current + dir + cards.length) % cards.length;
      lbImg.src = cards[current].src;
    }

    cards.forEach((c,i)=> c.addEventListener('click', ()=>openAt(i)));
    closeBtn.addEventListener('click', close);
    prevBtn.addEventListener('click', ()=>nav(-1));
    nextBtn.addEventListener('click', ()=>nav(1));
    lb.addEventListener('click', e=>{ if(e.target===lb) close(); });

    // swipe (ë¼ì´íŠ¸ë°•ìŠ¤)
    let startX=0;
    lb.addEventListener('touchstart', e=>{ startX = e.touches[0].clientX; });
    lb.addEventListener('touchend', e=>{
      let dx = e.changedTouches[0].clientX - startX;
      if(dx>50) nav(-1);
      if(dx<-50) nav(1);
    });

    // í¬ìŠ¤í„° ìŠ¬ë¼ì´ë“œ (ëª¨ë°”ì¼)
    const rail = document.getElementById('posterRail');
    const cardEls = rail.querySelectorAll('.card');
    let slideIndex = 0;
    function updateSlide() {
      const cardWidth = rail.querySelector('.card').clientWidth;
      rail.style.transform = `translateX(${-slideIndex * cardWidth}px)`;
      cardEls.forEach((c,i)=> c.classList.toggle('active', i===slideIndex));
    }
    let touchStartX = 0;
    rail.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; }, {passive:true});
    rail.addEventListener('touchend', e => {
      let dx = e.changedTouches[0].clientX - touchStartX;
      const threshold = 50;
      if (dx > threshold && slideIndex > 0) slideIndex--;
      else if (dx < -threshold && slideIndex < rail.children.length - 1) slideIndex++;
      updateSlide();
    }, {passive:true});

    updateSlide();
    window.addEventListener('resize', updateSlide);
  </script>
