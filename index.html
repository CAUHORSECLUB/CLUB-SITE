<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>CHC Horse Club — Posters</title>
  <style>
    :root {
      --bg:#0b0c10;
      --text:#eaedf2;
      --muted:#a8b0bd;
    }
    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-y:scroll;
      scroll-snap-type: y mandatory;
    }
    section {
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      scroll-snap-align:start;
      padding:40px 20px;
    }
    h1,h2 { margin:0 0 1rem; }
    h1 { font-size: clamp(36px, 6vw, 72px); font-weight:900; }
    h2 { font-size: clamp(28px, 5vw, 60px); font-weight:800; }
    p {
      font-size: 20px;
      color: var(--muted);
      max-width: 700px;
      margin:0 auto;
    }

    /* fade + zoom */
    .fade-zoom {
      opacity:0;
      transform: scale(0.9);
      transition: all 0.8s ease;
    }
    .fade-zoom.in {
      opacity:1;
      transform: scale(1);
    }

    /* 포스터 영역 */
    .poster-rail {
      display:flex;
      gap:20px;
      overflow-x:auto;
      padding:20px;
      margin-top:20px;
      scroll-snap-type:x mandatory;
    }
    .poster-rail::-webkit-scrollbar { display:none; }
    .card {
      flex:0 0 auto;
      width:min(80vw, 300px);
      border-radius:12px;
      overflow:hidden;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);
      scroll-snap-align:center;
      cursor:pointer;
    }
    .card img { width:100%; display:block; }
    .meta { padding:10px; font-weight:bold; }

    /* Lightbox */
    .lightbox {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.9);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:100;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .lightbox.open { display:flex; flex-direction:column; gap:20px; }
    .lightbox img {
      max-width:90%;
      max-height:80vh;
      border-radius:12px;
    }
    .lightbox .controls {
      display:flex;
      gap:10px;
      justify-content:center;
    }
    .lightbox button {
      background:rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.3);
      color:white;
      font-size:18px;
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;
    }

    /* 모바일 최적화 */
    @media (max-width: 768px) {
      section {
        height:auto;
        min-height:100vh;
        padding:60px 20px;
      }
      h1 { font-size: clamp(28px, 8vw, 48px); }
      h2 { font-size: clamp(24px, 6vw, 40px); }
      p  { font-size: 16px; line-height:1.6; }

      .poster-rail {
        flex-direction:column;
        overflow-x:visible;
        gap:16px;
      }
      .card {
        width:100%;
        max-width:420px;
        margin:0 auto;
      }
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section id="hero">
    <h1 class="fade-zoom">🐎 CHC 승마동아리</h1>
    <p class="fade-zoom">올해의 홍보 포스터를 만나보세요</p>
  </section>

  <!-- About -->
  <section id="about">
    <h2 class="fade-zoom">동아리 소개</h2>
    <p class="fade-zoom">승마를 통해 균형감 · 집중력 · 교감을 배우는 CHC 활동을 소개합니다.</p>
  </section>

  <!-- Posters -->
  <section id="posters">
    <h2 class="fade-zoom">포스터 모음</h2>
    <div class="poster-rail fade-zoom" id="posterRail">
      <div class="card"><img src="assets/poster1.jpg" alt="포스터1"><div class="meta">JOIN</div></div>
      <div class="card"><img src="assets/poster2.jpg" alt="포스터2"><div class="meta">회원모집</div></div>
      <div class="card"><img src="assets/poster3.jpg" alt="포스터3"><div class="meta">소개</div></div>
      <div class="card"><img src="assets/poster4.jpg" alt="포스터4"><div class="meta">활동사진</div></div>
      <div class="card"><img src="assets/poster5.jpg" alt="포스터5"><div class="meta">예고</div></div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2 class="fade-zoom">문의</h2>
    <p class="fade-zoom">카톡: <a href="#" style="color:var(--text)">https://open.kakao…</a></p>
    <p class="fade-zoom">이메일: <a href="mailto:your@email" style="color:var(--text)">your@email</a></p>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="" alt="포스터 미리보기">
    <div class="controls">
      <button id="prevBtn">◀ 이전</button>
      <button id="closeBtn">닫기 ✕</button>
      <button id="nextBtn">다음 ▶</button>
    </div>
  </div>

  <script>
    // fade+zoom 애니메이션
    const faders = document.querySelectorAll('.fade-zoom');
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          entry.target.classList.add('in');
        }
      });
    }, { threshold:0.3 });
    faders.forEach(el => io.observe(el));

    // Lightbox
    const cards = document.querySelectorAll('.card img');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImg');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeBtn = document.getElementById('closeBtn');

    let current = 0;
    function openAt(i){
      current = i;
      lbImg.src = cards[i].src;
      lb.classList.add('open');
    }
    function close(){ lb.classList.remove('open'); }
    function nav(dir){
      current = (current + dir + cards.length) % cards.length;
      lbImg.src = cards[current].src;
    }

    cards.forEach((img,i)=> img.addEventListener('click', ()=> openAt(i)));
    closeBtn.addEventListener('click', close);
    prevBtn.addEventListener('click', ()=> nav(-1));
    nextBtn.addEventListener('click', ()=> nav(1));

    lb.addEventListener('click', e=>{ if(e.target===lb) close(); });

    // 스와이프 지원 (모바일)
    let startX=0;
    lbImg.addEventListener('touchstart', e=> startX=e.touches[0].clientX);
    lbImg.addEventListener('touchend', e=>{
      let dx = e.changedTouches[0].clientX - startX;
      if(dx > 50) nav(-1);
      if(dx < -50) nav(1);
    });
  </script>
</body>
</html>
