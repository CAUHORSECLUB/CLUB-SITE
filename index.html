      overscroll-behavior-y:none; /* ìƒí•˜ íƒ„ì„± ìµœì†Œí™” */

    h1,h2 { margin:0 0 1rem; }
    h1 { font-size: clamp(36px, 6vw, 72px); font-weight:900; }

    /* ì´ë¯¸ì§€ ë“œë˜ê·¸/ì„ íƒ ë°©ì§€ */
    img { -webkit-user-drag:none; user-select:none; -webkit-user-select:none; }

    /* fade + zoom */
    .fade-zoom { opacity:0; transform: scale(0.85); transition: all 0.8s ease; }
    .fade-zoom.in { opacity:1; transform: scale(1); }
    .fade-zoom.out { opacity:0; transform: scale(0.85); }

    /* posters (ê¸°ë³¸: ë°ìŠ¤í¬í†±/íƒœë¸”ë¦¿) */
    .poster-rail {

      overflow-y:hidden;
      padding:16px 20px;
      margin-top:14px;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling: touch;     /* iOS ë¶€ë“œëŸ¬ìš´ ìŠ¤í¬ë¡¤ */
      overscroll-behavior-x: contain;        /* ê°€ë¡œ ì˜¤ë²„ìŠ¤í¬ë¡¤ ì œì–´ */
      scrollbar-width:none;                  /* Firefox */
      touch-action: pan-x;                   /* ê°€ë¡œ ì œìŠ¤ì²˜ë§Œ */
      mask-image: linear-gradient( to right, transparent 0, #000 24px, #000 calc(100% - 24px), transparent 100%);
    }
    .poster-rail::-webkit-scrollbar { display:none; }
    .card {
      flex:0 0 auto;
      width:min(80vw, 300px);
      border-radius:12px;
      overflow:hidden;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);
      scroll-snap-align:center;
      cursor:pointer;
      transform: translateZ(0); /* GPU í•©ì„±ìœ¼ë¡œ ì”ìƒ/ê¹œë¹¡ì„ ê°ì†Œ */
    }
    .card img { width:100%; display:block; }
    .meta { padding:10px; font-weight:bold; }

    /* Lightbox */
    .lightbox {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.9);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:100;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      backdrop-filter: blur(0.5px);
    }
    .lightbox.open { display:flex; }
    .lightbox img {
      max-width:90%;
      max-height:80%;
      border-radius:12px;
      box-shadow:0 0 20px rgba(0,0,0,.5);
    }
    .lightbox .close,
    .lightbox .nav {
      background:rgba(255,255,255,.12);
      border:none; color:var(--text); cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .lightbox .close {
      position:absolute;
      top: max(16px, env(safe-area-inset-top));
      right: max(16px, env(safe-area-inset-right));
      font-size:24px;
      border-radius:50%;
      width:44px; height:44px;
    }
    .lightbox .nav {
      position:absolute; top:50%; transform:translateY(-50%);
      font-size:40px; width:50px; height:50px; border-radius:50%;
    }
    .lightbox .prev { left:20px; }
    .lightbox .next { right:20px; }

    /* ëª¨ë°”ì¼ ì „ìš© */
    @media (max-width: 768px) {
      body { scroll-snap-type:none; }
      section {
        height:85vh;          /* ê½‰ ì°¨ë˜ ì‚´ì§ ì§§ê²Œ */
        padding:32px 16px;
      }
      h1 { font-size: clamp(26px, 7.5vw, 40px); }
      h2 { font-size: clamp(22px, 6.5vw, 32px); margin-bottom:0.4rem; }
      p  { font-size: 15px; line-height:1.5; }

      /* âœ… ëª¨ë°”ì¼ë„ ê°€ë¡œ ìŠ¤í¬ë¡¤ ìœ ì§€ & ëŠê¹€ ì™„í™” */
      .poster-rail {
        gap:12px;
        padding:12px 12px;
        margin-top:8px;
        touch-action: pan-x;
        overscroll-behavior: contain;
      }
      .card { width: clamp(220px, 70vw, 300px); }
      .lightbox img { max-width:95%; max-height:70%; }
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section id="hero">
    <h1 class="fade-zoom">ğŸ CHC ìŠ¹ë§ˆë™ì•„ë¦¬</h1>

  <!-- About -->
  <section id="about">
    <h2 class="fade-zoom">ë™ì•„ë¦¬ ì†Œê°œ</h2>
    <p class="fade-zoom">ìŠ¹ë§ˆë¥¼ í†µí•´ ê· í˜•ê° Â· ì§‘ì¤‘ë ¥ Â· êµê°ì„ ë°°ìš°ëŠ” CHC í™œë™ì„ ì†Œê°œí•©ë‹ˆë‹¤.</p>

  <!-- Posters -->
  <section id="posters">
    <h2 class="fade-zoom">í¬ìŠ¤í„° ëª¨ìŒ</h2>

      <div class="card"><img src="assets/poster1.jpg" alt="í¬ìŠ¤í„°1" loading="lazy"><div class="meta">JOIN</div></div>

      <div class="card"><img src="assets/poster3.jpg" alt="í¬ìŠ¤í„°3" loading="lazy"><div class="meta">ì†Œê°œ</div></div>
      <div class="card"><img src="assets/poster4.jpg" alt="í¬ìŠ¤í„°4" loading="lazy"><div class="meta">í™œë™ì‚¬ì§„</div></div>

    </div>

  <!-- Contact -->
  <section id="contact">
    <h2 class="fade-zoom">ë¬¸ì˜</h2>
    <p class="fade-zoom">ì¹´í†¡: <a href="#" style="color:var(--text)">https://open.kakaoâ€¦</a></p>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close" id="closeBtn" aria-label="ë‹«ê¸°">Ã—</button>
    <button class="nav prev" id="prevBtn" aria-label="ì´ì „">â—€</button>
    <img id="lightboxImg" alt="poster">
    <button class="nav next" id="nextBtn" aria-label="ë‹¤ìŒ">â–¶</button>
  </div>

  <script>
    // vh ë³´ì • (iOS Safari)
    function fixVH(){ document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px'); }
    window.addEventListener('resize', fixVH);
    fixVH();

    // fade+zoom ì• ë‹ˆë©”ì´ì…˜
    const faders = document.querySelectorAll('.fade-zoom');
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){ entry.target.classList.add('in'); entry.target.classList.remove('out'); }
        else { entry.target.classList.remove('in'); entry.target.classList.add('out'); }
      });
    }, { threshold:0.3 });
    faders.forEach(el => io.observe(el));

    // Lightbox
    const cards = document.querySelectorAll('.card img');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let current = 0;

    function openAt(i){
      current = i;
      lbImg.src = cards[i].src;
      lb.classList.add('open');
      document.body.style.overflow='hidden'; // ë’·ë°°ê²½ ìŠ¤í¬ë¡¤ ë°©ì§€
    }
    function close(){
      lb.classList.remove('open');
      document.body.style.overflow='';
    }
    function nav(dir){
      current = (current + dir + cards.length) % cards.length;
      lbImg.src = cards[current].src;
    }

    cards.forEach((c,i)=> c.addEventListener('click', ()=>openAt(i)));
    closeBtn.addEventListener('click', close);
    prevBtn.addEventListener('click', ()=>nav(-1));
    nextBtn.addEventListener('click', ()=>nav(1));
    lb.addEventListener('click', e=>{ if(e.target===lb) close(); });

    // Lightbox swipe
    let startX=0;
    lb.addEventListener('touchstart', e=>{ startX = e.touches[0].clientX; }, {passive:true});
    lb.addEventListener('touchend', e=>{
      const dx = e.changedTouches[0].clientX - startX;
      if(dx>50) nav(-1);
      if(dx<-50) nav(1);
    }, {passive:true});

    // í‚¤ë³´ë“œ ì œì–´
    document.addEventListener('keydown', e=>{
      if(!lb.classList.contains('open')) return;
      if(e.key==='Escape') close();
      if(e.key==='ArrowLeft') nav(-1);
      if(e.key==='ArrowRight') nav(1);
    });

    // ğŸ§¯ í¬ìŠ¤í„° ë ˆì¼ì—ì„œ ì„¸ë¡œ ìŠ¤ì™€ì´í”„ê°€ í˜ì´ì§€ ìŠ¤í¬ë¡¤ë¡œ ì„ì´ëŠ” ê²ƒ ë°©ì§€(ëª¨ë°”ì¼)
    const rail = document.getElementById('posterRail');
    rail.addEventListener('touchmove', (e)=>{
      // ê°€ë¡œë¡œ ì¶©ë¶„íˆ ì›€ì§ì´ëŠ” ì¤‘ì—” ê¸°ë³¸ ìŠ¤í¬ë¡¤ ë§‰ìŒ -> ëŠê¹€/ì–´ë‘ì›Œì§ ì™„í™”
      if (Math.abs(e.touches[0].clientX - (rail._sx||0)) > Math.abs(e.touches[0].clientY - (rail._sy||0))) {
        e.preventDefault();
      }
    }, {passive:false});
    rail.addEventListener('touchstart', (e)=>{ rail._sx = e.touches[0].clientX; rail._sy = e.touches[0].clientY; }, {passive:true});
  </script>
