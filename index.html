    /* fade + zoom */
    .fade-zoom {
      opacity:0;
      transform: scale(0.9);
      transition: all 0.8s ease;
    }
    .fade-zoom.in {
      opacity:1;
      transform: scale(1);
    }
    .fade-zoom.out {

    /* posters */
    .poster-rail {

      padding:20px; margin-top:20px;
      scroll-snap-type:x mandatory;
    }
    .poster-rail::-webkit-scrollbar { display:none; }
    .card {
      flex:0 0 auto;
      width:min(80vw, 300px);
      border-radius:12px;
      overflow:hidden;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);
      scroll-snap-align:center;
      cursor:pointer;
    }
    .card img { width:100%; display:block; }
    .meta { padding:10px; font-weight:bold; }

    /* Lightbox */
    .lightbox {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.9);
      display:none;
      align-items:center;
      justify-content:center;

    }
    .lightbox.open { display:flex; }
    .lightbox img {
      max-width:90%;
      max-height:90%;
      border-radius:12px;
    }
    .lightbox .close-btn {
      position:absolute;
      top:20px; right:20px;
      background:rgba(255,255,255,0.1);
      border:none;
      color:white;
      font-size:24px;
      border-radius:50%;
      width:40px; height:40px;
      cursor:pointer;
    }
    .lightbox .nav-btn {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:rgba(255,255,255,0.1);
      border:none;
      color:white;
      font-size:32px;
      border-radius:50%;
      width:50px; height:50px;
      cursor:pointer;
    }
    .lightbox .prev { left:20px; }
    .lightbox .next { right:20px; }
  </style>

  <script>
    // fade+zoom ì• ë‹ˆë©”ì´ì…˜
    const faders = document.querySelectorAll('.fade-zoom');
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          entry.target.classList.add('in');
          entry.target.classList.remove('out');
        } else {
          entry.target.classList.remove('in');
          entry.target.classList.add('out');
        }
      });
    }, { threshold:0.3 });
    faders.forEach(el => io.observe(el));

    // Lightbox ê¸°ëŠ¥
    const cards = document.querySelectorAll('.card img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let current = 0;

    function showLightbox(index){
      current = index;
      lightboxImg.src = cards[current].src;
      lightbox.classList.add('open');
    }
    function closeLightbox(){
      lightbox.classList.remove('open');
    }
    function showNext(dir){
      current = (current + dir + cards.length) % cards.length;
      lightboxImg.src = cards[current].src;
    }

    cards.forEach((card,i)=>{
      card.addEventListener('click', ()=> showLightbox(i));
    });
    closeBtn.addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', ()=> showNext(-1));
    nextBtn.addEventListener('click', ()=> showNext(1));
    lightbox.addEventListener('click', (e)=>{
      if(e.target===lightbox) closeLightbox();
    });

    // ë“œë˜ê·¸/ìŠ¤ì™€ì´í”„
    let startX = 0;
    lightboxImg.addEventListener('touchstart', e=>{
      startX = e.touches[0].clientX;
    });
    lightboxImg.addEventListener('touchend', e=>{
      let endX = e.changedTouches[0].clientX;
      if(endX - startX > 50) showNext(-1);
      if(startX - endX > 50) showNext(1);
    });
  </script>
